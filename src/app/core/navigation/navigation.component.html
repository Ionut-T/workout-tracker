<mat-sidenav-container class="sidenav-container">
  <!-- Side-navigation -->
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    hasBackdrop="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="isHandset$ | async"
  >
    <mat-toolbar>Workout Tracker</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="" *ngIf="!isAuth">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </a>
      <a mat-list-item routerLink="/workout" *ngIf="isAuth">
        <mat-icon>fitness_center</mat-icon>
        <span>Workout</span>
      </a>
      <a mat-list-item routerLink="/register" *ngIf="!isAuth">
        <mat-icon>person_add</mat-icon>
        <span>Register</span>
      </a>
      <a mat-list-item routerLink="/login" *ngIf="!isAuth">
        <mat-icon>how_to_reg</mat-icon>
        <span>Login</span>
      </a>
      <a mat-list-item *ngIf="isAuth" (click)="onLogout()">
        <mat-icon>person_add_disabled</mat-icon>
        <span>Logout</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <!-- Main Navigation -->
    <mat-toolbar color="primary" class="main-toolbar" class="mat-elevation-z2">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Workout Tracker</span>
      <div
        *ngIf="!(isHandset$ | async)"
        fxFlex
        fxLayout="row"
        fxLayoutAlign="end center"
      >
        <mat-nav-list fxLayout="row" class="main-toolbar__list">
          <a mat-list-item routerLink="">
            <mat-icon>home</mat-icon>
            <span>Home</span>
          </a>
          <a mat-list-item routerLink="/workout" *ngIf="isAuth">
            <mat-icon>fitness_center</mat-icon>
            <span>Workout</span>
          </a>
          <a mat-list-item routerLink="/register" *ngIf="!isAuth">
            <mat-icon>person_add</mat-icon>
            <span>Register</span>
          </a>
          <a mat-list-item routerLink="/login" *ngIf="!isAuth">
            <mat-icon>how_to_reg</mat-icon>
            <span>Login</span>
          </a>
          <a mat-list-item *ngIf="isAuth" (click)="onLogout()">
            <mat-icon>person_add_disabled</mat-icon>
            <span>Logout</span>
          </a>
        </mat-nav-list>
      </div>
    </mat-toolbar>
    <!-- Content Projection -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
