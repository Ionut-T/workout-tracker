<mat-tab-group
  *ngIf="!workoutInProgress"
  mat-align-tabs="center"
  color="primary"
  backgroundColor="primary"
>
  <mat-tab label="New Workout">
    <ng-template matTabContent>
      <app-new-workout></app-new-workout>
    </ng-template>
  </mat-tab>
  <mat-tab label="Logs">
    <ng-template matTabContent>
      <app-workout-logs></app-workout-logs>
    </ng-template>
  </mat-tab>
</mat-tab-group>

<app-workout-in-progress *ngIf="workoutInProgress"></app-workout-in-progress>
