<mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
<section class="new-workout" fxLayout="row" fxLayoutAlign="center">
  <form (ngSubmit)="onStartWorkout(f)" #f="ngForm">
    <mat-card fxFlex="400px" fxLayout="column" fxLayoutAlign="center center">
      <mat-card-title>Are you ready to start a workout?</mat-card-title>
      <mat-card-content>
        <mat-form-field *ngIf="!isLoading && exercises">
          <mat-label>Select an exercise</mat-label>
          <mat-select ngModel name="exercise" required>
            <mat-option
              *ngFor="let exercise of exercises"
              [value]="exercise.id"
            >
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
      </mat-card-content>
      <mat-card-actions *ngIf="!isLoading">
        <button
          type="submit"
          mat-raised-button
          color="accent"
          [disabled]="f.invalid"
          *ngIf="exercises"
        >
          Start
        </button>
        <button
          type="button"
          mat-raised-button
          color="accent"
          *ngIf="!exercises"
          (click)="fetchtListOfExercises()"
        >
          Try Again
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
